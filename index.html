<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrimX Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }

        .instagram-input {
            position: relative;
        }

        .instagram-icon {
            position: absolute;
            right: 12px;
            top: 55%;
            transform: translateY(-50%);
            color: #E1306C;
            font-size: 1.1rem;
        }

        #registerBtn {
            background: #00bcd4;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #registerBtn:hover {
            background: #0097a7;
            transform: translateY(-1px);
        }

        .help-btn {
            background: #00bcd4;
            color: white;
            padding: 12px 18px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1001;
            border: none;
            font-weight: 600;
        }

        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            width: 90%;
            max-width: 600px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel.active {
            opacity: 1;
            visibility: visible;
        }

        .admin-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel-header h3 {
            margin: 0;
            color: #fff;
        }

        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

        .clear-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            margin-right: 8px;
        }

        #registrationsList {
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .registration-entry {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .paid-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .paid-section h4 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .payment-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .paid-btn {
            background: #4CAF50;
            color: white;
        }

        .unpaid-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        #registrationsList::-webkit-scrollbar {
            width: 6px;
        }

        #registrationsList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ScrimX Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label>Select Game</label>
                <select id="gameSelect" required>
                    <option value="">Choose Game</option>
                    <option value="Free Fire">Free Fire</option>
                    <option value="PUBG">PUBG</option>
                    <option value="MLBB">MLBB</option>
                    <option value="Roblox">Roblox</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Team Type</label>
                <select id="teamType" required>
                    <option value="">Choose Team Type</option>
                    <option value="Solo">Solo</option>
                    <option value="Duo">Duo</option>
                    <option value="Squad">Squad</option>
                </select>
            </div>

            <div class="form-group instagram-input">
                <label>Username</label>
                <input type="text" id="username" required>
                <i class="fab fa-instagram instagram-icon"></i>
            </div>

            <div class="form-group" id="teamNameGroup" style="display: none;">
                <label>Team Name</label>
                <input type="text" id="teamName">
            </div>

            <div class="form-group">
                <label for="uid">UID</label>
                <input type="number" id="uid" required>
            </div>

            <button type="submit" id="registerBtn">Register Now</button>
        </form>
    </div>

Dont panic, Register Now button takes time to register!

    <button class="help-btn" onclick="toggleAdminPanel()">?</button>

    <div class="admin-panel">
        <div id="adminLogin">
            <input type="password" id="adminCode" placeholder="Enter admin code">
            <button onclick="showRegistrations()" class="clear-btn">Submit</button>
        </div>
        <div class="registrations-view" style="display: none;">
            <div class="admin-panel-header">
                <h3>Registered Players</h3>
                <div>
                    <button class="clear-btn" onclick="clearAllData()">Clear All</button>
                    <button class="close-btn" onclick="toggleAdminPanel()">Ã—</button>
                </div>
            </div>
            <div id="registrationsList">
                <div id="unpaidList"></div>
                <div class="paid-section">
                    <h4>Paid Players</h4>
                    <div id="paidList"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfMGdHhkyqWI0YtTFejGd6uI7hM0LKncE",
            authDomain: "pubgscrim-d9058.firebaseapp.com",
            databaseURL: "https://pubgscrim-d9058-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pubgscrim-d9058",
            storageBucket: "pubgscrim-d9058.firebasestorage.app",
            messagingSenderId: "344207896071",
            appId: "1:344207896071:web:6cc10edac749d6a13144a2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const registrationsRef = ref(database, 'registrations');

        // Team Name Visibility
        document.getElementById('teamType').addEventListener('change', function() {
            document.getElementById('teamNameGroup').style.display = 
                ['Duo', 'Squad'].includes(this.value) ? 'block' : 'none';
        });

        // UID Validation
        document.getElementById('gameSelect').addEventListener('change', function() {
            const uidLabel = document.querySelector('label[for="uid"]');
            const uidInput = document.getElementById('uid');
            if (this.value === 'Roblox') {
                uidLabel.textContent = 'Game Name';
                uidInput.type = 'text';
                uidInput.removeAttribute('required');
            } else {
                uidLabel.textContent = 'UID';
                uidInput.type = 'number';
                uidInput.required = true;
            }
        });

        // Form Submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const game = document.getElementById('gameSelect').value;
            const uid = document.getElementById('uid').value;
            
            if (game !== 'Roblox' && isNaN(uid)) {
                alert('Please enter a valid numeric UID');
                return;
            }
            
            const registrationData = {
                game: game,
                teamType: document.getElementById('teamType').value,
                username: document.getElementById('username').value,
                teamName: document.getElementById('teamName').value || 'N/A',
                uid: uid,
                timestamp: new Date().toISOString(),
                paid: false
            };

            try {
                await push(registrationsRef, registrationData);
                document.getElementById('registerBtn').classList.add('success');
                setTimeout(() => {
                    document.getElementById('registrationForm').reset();
                    document.getElementById('teamNameGroup').style.display = 'none';
                    document.getElementById('registerBtn').classList.remove('success');
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            }
        });

        // Admin Functions
        window.toggleAdminPanel = () => {
            const panel = document.querySelector('.admin-panel');
            panel.classList.toggle('active');
        };

        window.showRegistrations = () => {
            const adminCode = document.getElementById('adminCode').value;
            if (adminCode === '9154') {
                document.getElementById('adminLogin').style.display = 'none';
                document.querySelector('.registrations-view').style.display = 'block';
                setupRealtimeUpdates();
            } else {
                alert('Invalid admin code!');
            }
        };

        function setupRealtimeUpdates() {
            onValue(registrationsRef, (snapshot) => {
                const data = snapshot.val();
                const unpaidList = document.getElementById('unpaidList');
                const paidList = document.getElementById('paidList');
                unpaidList.innerHTML = '';
                paidList.innerHTML = '';

                if (data) {
                    Object.entries(data).forEach(([key, player]) => {
                        const entry = createRegistrationEntry(key, player);
                        player.paid ? 
                            paidList.innerHTML += entry : 
                            unpaidList.innerHTML += entry;
                    });
                }
            });
        }

        function createRegistrationEntry(key, player) {
            const isPaid = player.paid || false;
            const identifierLabel = player.game === 'Roblox' ? 'Game Name' : 'UID';
            const btn = isPaid ? 
                `<button class="payment-btn unpaid-btn" onclick="markAsUnpaid('${key}')">Mark Unpaid</button>` :
                `<button class="payment-btn paid-btn" onclick="markAsPaid('${key}')">Mark Paid</button>`;

            return `
                <div class="registration-entry">
                    <p><strong>Game:</strong> ${player.game}</p>
                    <p><strong>Team:</strong> ${player.teamType} ${player.teamName !== 'N/A' ? `(${player.teamName})` : ''}</p>
                    <p><strong>User:</strong> ${player.username}</p>
                    <p><strong>${identifierLabel}:</strong> ${player.uid}</p>
                    ${btn}
                    <button class="delete-btn" onclick="deletePlayer('${key}')">Delete</button>
                </div>
            `;
        }

        window.markAsPaid = (key) => {
            const playerRef = ref(database, `registrations/${key}`);
            update(playerRef, { paid: true });
        };

        window.markAsUnpaid = (key) => {
            const playerRef = ref(database, `registrations/${key}`);
            update(playerRef, { paid: false });
        };

        window.deletePlayer = (key) => {
            if (confirm('Are you sure you want to delete this player?')) {
                const playerRef = ref(database, `registrations/${key}`);
                remove(playerRef);
            }
        };

        window.clearAllData = () => {
            if (confirm('Are you sure you want to delete ALL registration data?')) {
                set(registrationsRef, null);
            }
        };
    </script>
</body>
</html>
